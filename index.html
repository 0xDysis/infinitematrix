<!DOCTYPE html>
<html>
<head>
    <title>infinite matrix</title>
        <style>
           body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#canvasContainer {
    position: relative;
    width: 100%;
    height: 100%;
}

#glCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

#myText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scaleX(1.5);
    font-size: 80px;
    color: rgba(255, 255, 255, 0.633);
    text-shadow: 0px 0px 15px #ffffff;
    letter-spacing: 2px;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="glCanvas"></canvas>
        <div id="myText">X</div>
    </div>
    <script src="shader.js"></script>
</body>
</html>
